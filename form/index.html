<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Admission Form</title>
</head>
<body>
    <h1>ALIGARH MUSLIM UNIVERSITY </h1>
    <form>
        <div>
            <label for="username">Enter your name: </label>
            <input type="text" id="username" name="username" placeholder="First Name" autofocus>
            <input type="text" id="username" name="username" placeholder="Last Name" autofocus>

        </div>
        <div>
            <label for="mname">Enter your mother name: </label>
            <input type="text" id="mname" name="username" placeholder="First Name" autofocus>
            <input type="text" id="mname" name="username" placeholder="Last Name" autofocus>

        </div>
        <div>
            <label for="fname">Enter your father name: </label>
            <input type="text" id="fname" name="username" placeholder="First Name" autofocus>
            <input type="text" id="fname" name="username" placeholder="Last Name" autofocus>

        </div>
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            
        </div>
        <div>
            <label for="caste">Caste: </label>
            <input type="radio" id="General" name="caste" value="General">
            <label for="General">General</label>
            <input type="radio" id="O.B.C" name="caste" value="O.B.C">
            <label for="O.B.C">O.B.C</label>
            <input type="radio" id="S.C" name="caste" value="S.C">
            <label for="S.C">S.C</label>
            <input type="radio" id="S.T" name="caste" value="S.T">
            <label for="S.T">S.T</label>
            
        </div>
        <div>
            <label for="add">Home Address: </label>
            <input type="text" id="add" name="address" placeholder="Full Address" autofocus>
        </div>
        <div>
            <label for="contact">Contact Number: </label>
            <input type="text" id="contact" name="number" placeholder="Mobile Number" autofocus>
            <input type="text" id="contact" name="number" placeholder="Alternate Mobile Number" autofocus>
        </div>
        <div>
            <label>Education Qualification: </label>
            <select name="class">
                <option value="10th">10th pass</option>
                <option value="12th">12th pass</option>
                <option value="graduate">Graduate</option>
          </select>
        </div>
        <div>
            <label for="10">10th Details:</label> 
            <input type="integer" id="10" name="number" placeholder="Percentage" autofocus>
            <input type="text" id="10" name="number" placeholder="Board or University" autofocus>
        </div>
        <div>
            <label for="12">12th Details:</label> 
            <input type="integer" id="12" name="number" placeholder="Percentage" autofocus>
            <input type="text" id="12" name="number" placeholder="Board or University" autofocus>
        </div>
        <div>
            <label for="graduate">Graduation Details:</label> 
            <input type="text" id="graduate" name="number" placeholder="Course" autofocus>
            <input type="integer" id="graduate" name="number" placeholder="CGPA" autofocus>
            <input type="text" id="graduate" name="number" placeholder="College or University" autofocus>
            
        </div>
        <div>
            <label>Apply for: </label>
            <select name="class">
                <option value="B.A">B.A</option>
                <option value="M.A">M.A</option>
                <option value="B.com">B.com</option>
                <option value="M.com">M.com</option>
                <option value="B.tech">B.tech</option>
                <option value="M.tech">M.tech</option>
                <option value="B.E">B.E</option>
                <option value="B.sc">B.sc</option>
                <option value="M.sc">M.sc</option>
                <option value="M.B.A">M.B.A</option>
                <option value="B.B.A">B.B.A</option>
          </select>
            
        </div>
        <hr>
        <div>INSTRUCTIONS AND TERMS AND CONDITIONS:</div>
        <pre>     


    
        </pre>
        <hr>
        <div>
            <label for="tc">I read all the above instructions and terms and condition </label>
            <input type="checkbox" id="tc" name="instruction" value="yes>"
        </div>
        <div>
            <label for="submit"></label>
            <input type="button" id="submit" name="submit" value="submit"> 
        </div>


    </form>

    
</body>
</html>

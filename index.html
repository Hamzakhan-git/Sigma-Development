<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home round bg-grey p-1 m-1">
                <div class="logo"><img class=" invert" src="img/logo.svg"></div>
                <ul>
                    <li><img class=" invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class=" invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library round bg-grey p-1 m-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>

                </div>

            </div>
        </div>
        <div class="right  bg-grey  round ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                <img class="invert hamburger" src="img/hamburger.svg" alt="">
                
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>


            <div class="cardcontainer">
                <div class="artist ">
                    <h1>Polpular artists</h1>
                    <div class="hall1">
                        <div class="card">
                            <div class="play">


                                <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle r="20" cx="25" cy="25" fill="green" />
                                    <path d="M18 15 L32 25 L18 35 Z" fill="black" />
                                </svg>
                            </div>
                            <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                            <h2>Pritam</h2>
                            <h3>Artist</h3>
                        </div>
                        <div class="card">
                            <div class="play">


                                <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle r="20" cx="25" cy="25" fill="green" />
                                    <path d="M18 15 L32 25 L18 35 Z" fill="black" />
                                </svg>
                            </div>
                            <img src="img/image.png" alt="">
                            <h2>Arijit Singh</h2>
                            <h3>Artist</h3>
                        </div>
                        <div class="card">
                            <div class="play">


                                <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle r="20" cx="25" cy="25" fill="green" />
                                    <path d="M18 15 L32 25 L18 35 Z" fill="black" />
                                </svg>
                            </div>
                            <img src="https://i.scdn.co/image/ab67616100005174b19af0ea736c6228d6eb539c" alt="">
                            <h2>A.R Rahman</h2>
                            <h3>Artist</h3>
                        </div>
                        <div class="card">
                            <div class="play">


                                <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle r="20" cx="25" cy="25" fill="green" />
                                    <path d="M18 15 L32 25 L18 35 Z" fill="black" />
                                </svg>
                            </div>
                            <img src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16" alt="">
                            <h2>Anirudh Ravichander</h2>
                            <h3>Artist</h3>
                        </div>
                        <div class="card">
                            <div class="play">


                                <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle r="20" cx="25" cy="25" fill="green" />
                                    <path d="M18 15 L32 25 L18 35 Z" fill="black" />
                                </svg>
                            </div>
                            <img src="img/img.png" alt="">
                            <h2>Vishal Mishra</h2>
                            <h3>Artist</h3>
                        </div>
                        <div class="card">
                            <div class="play">


                                <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle r="20" cx="25" cy="25" fill="green" />
                                    <path d="M18 15 L32 25 L18 35 Z" fill="black" />
                                </svg>
                            </div>
                            <img src="img/img2.png" alt="">
                            <h2>Badshah</h2>
                            <h3>Artist</h3>
                        </div>
                    </div>
                </div>



                <div class="albums">
                    <h1> Popular albums</h1>
                    <div class="hall2">


                        
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="30" id="previous" src="img/previous.svg" alt="">
                        <img width="30" id="play" src="img/play.svg" alt="">
                        <img width="30" id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume">
                        <img src="img/volume.svg" alt="">
                        <div class="range">
                        <input type="range" name="volume">
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


</body>

</html>
